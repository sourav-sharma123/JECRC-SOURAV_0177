<!DOCTYPE html>
<html>
<head>

<title>Employee Management System</title>

<style>

body{
font-family:Arial;
background:#f4f4f4;
text-align:center;
}

button{
background:#007BFF;
color:white;
padding:12px 25px;
border:none;
border-radius:5px;
font-size:18px;
cursor:pointer;
}

button:hover{
background:#0056b3;
}

table{
margin:auto;
margin-top:20px;
border-collapse:collapse;
width:70%;
background:white;
box-shadow:0px 0px 10px gray;
}

th{
background:#007BFF;
color:white;
padding:10px;
}

td{
padding:10px;
border-bottom:1px solid #ddd;
}

tr:hover{
background:#f1f1f1;
}

</style>

</head>

<body>

<h1>Employee Management System</h1>

<button onclick="loadEmployees()">
View Employees
</button>

<p id="status"></p>

<table id="table" style="display:none">

<tr>

<th>ID</th>
<th>Name</th>
<th>Department</th>
<th>Salary</th>

</tr>

<tbody id="data">

</tbody>

</table>

<script>

function loadEmployees(){

document.getElementById("status").innerText="Loading...";

fetch("http://localhost:5164/api/employee")

.then(response=>response.json())

.then(data=>{

let output="";

data.forEach(emp=>{

output +=

"<tr>" +

"<td>"+emp.id+"</td>"+

"<td>"+emp.name+"</td>"+

"<td>"+emp.department+"</td>"+

"<td>"+emp.salary+"</td>"+

"</tr>";

});

document.getElementById("data").innerHTML=output;

document.getElementById("table").style.display="table";

document.getElementById("status").innerText="Employees Loaded Successfully";

})

.catch(error=>{

document.getElementById("status").innerText="Error loading data";

console.log(error);

});

}

</script>

</body>

</html>
