<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Using Variable</title>
</head>
<body>
    <h1>Using Variable</h1>
    <p id="outputgreeting"></p>
    <script>
    var greeting = "Welcome to javascript!";
    console.log(greeting);
    let username = "Sourav";
    let age = 22;
    let city = "Jaipur";
    console.log("Welcome, " + username + "!");
    document.getElementById("outputgreeting").innerHTML = greeting + " " + username;
    document.write("Name: " + username + "<br>");
    </script>
</body>
</html>
